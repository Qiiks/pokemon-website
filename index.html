<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PokéInfo - Detailed Pokémon Database</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.4.0/color-thief.min.js"></script>
</head>
<body>
	<!-- Type effects will be dynamically inserted here by JavaScript -->
	
	<div class="container">
		<header>
			<div class="logo">
				<img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png" alt="Pokeball" class="pokeball">
				<h1>PokéInfo</h1>
			</div>
			<p class="tagline">Your comprehensive Pokémon database</p>
		</header>

		<main>
			<div class="search-container">
				<form id="pokemon-search-form">
					<input type="text" name="pname" placeholder="Enter Pokémon name or ID..." required autocomplete="off">
					<button type="submit" class="search-btn">
						<i class="fas fa-search"></i> Search
					</button>
				</form>
			</div>

			<div class="loader" id="loader">
				<div class="pokeball-loader"></div>
			</div>

			<div id="error-message" class="error-message"></div>

			<div class="pokemon-container" id="pokemon-info">
				<!-- Pokemon data will be displayed here -->
			</div>
		</main>

		<footer>
			<p>Created with <i class="fas fa-heart"></i> for Pokémon trainers worldwide</p>
			<p class="disclaimer">Pokémon and all related properties are © of Nintendo/Game Freak</p>
		</footer>
	</div>

	<script src="config.js"></script>
	<script src="script.js"></script>
</body>
</html>
